---
services:
  hoppscotch:
    container_name: hoppscotch
    image: hoppscotch/hoppscotch:latest
    labels:
      com.centurylinklabs.watchtower.enable: true
      readme.description: API Development Ecosystem.
      readme.links.github: https://github.com/hoppscotch/hoppscotch
      traefik.enable: true
      traefik.http.routers.hoppscotch.entrypoints: https
      traefik.http.routers.hoppscotch.middlewares: authelia
      traefik.http.routers.hoppscotch.rule: Host(`${HOPPSCOTCH_HOST}`)
      traefik.http.routers.hoppscotch.tls.certresolver: resolver
      traefik.http.services.hoppscotch.loadbalancer.server.port: 3000
    restart: unless-stopped
  postgres:
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD
      - | 
        BACKUP_DBS= 
        authelia
        firefly
        invidious
        nextcloud
        zabbix
    image: postgres:14.5
    labels:
      readme.description: The world's most advanced open source database.
      readme.links.docker: https://hub.docker.com/_/postgres
      ofelia.enabled: "true"
      ofelia.job-exec.postgres-backup.user: postgres
      ofelia.job-exec.postgres-backup.schedule: "0 0 04 * * *"
      ofelia.job-exec.postgres-backup.command: "/bin/sh -c 'for db in $$BACKUP_DBS; do pg_dump $$db > /backups/$$db.sql; done'"
    restart: unless-stopped
    volumes:
      - ${DATA_DIR}/postgres:/var/lib/postgresql/data
      - ${DATA_DIR}/pg_backups:/backups
version: '3.4'